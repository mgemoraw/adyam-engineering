{% extends 'base/base.html' %}

{% block title %}<title>{{ post.title }} | MiCon</title>{% endblock %}

{% block content %}
  <div class="container-blog-detail">
    <h1>{{ post.title }}</h1>
    <p><em>Published on {{ post.created_at|date:"F j, Y" }}</em></p>
    <div class="blog-content">
      {{ post.content|linebreaks }}
    </div>
    <a href="{% url 'base:homepage' %}#news" class="btn-primary">Back to News</a>
  </div>
{% endblock %}
