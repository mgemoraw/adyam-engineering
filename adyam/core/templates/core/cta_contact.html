{% load static %}
{% load i18n %}

<section class="relative bg-primary text-white py-20 overflow-hidden">
  
  <!-- Background Image Overlay -->
  <div class="absolute inset-0 -z-10">
    <img
      src="{% static 'images/smart-city.webp' %}"
      alt=""
      class="w-full h-full object-cover opacity-40"
      loading="lazy"
    >
  </div>

  <!-- Gradient Overlay -->
  <div class="absolute inset-0 bg-gradient-to-r from-black/70 to-black/40"></div>

  <!-- Content -->
  <div class="container mx-auto px-4 text-center relative z-10 max-w-3xl">
    
    <h2 class="text-3xl md:text-4xl font-bold mb-4">
      {% trans "Ready to Start Your Next Project?" %}
    </h2>

    <p class="text-lg md:text-xl mb-8 text-gray-100">
      {% trans "Connect with Adyam Engineering today and turn your ideas into sustainable, high-quality infrastructure." %}
    </p>

    <!-- CTA Button -->
    <button
      type="button"
      class="inline-flex items-center gap-2 border-2 border-white px-8 py-4 rounded-lg
             font-semibold text-lg hover:bg-white hover:text-primary transition duration-300"
      onclick="document.getElementById('contactModal').classList.remove('hidden')"
      aria-haspopup="dialog"
      aria-controls="contactModal"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
        <path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5z"/>
        <path d="M4 20c0-2.5 4.5-4 8-4s8 1.5 8 4v2H4v-2z"/>
      </svg>
      {% trans "Contact Our Experts" %}
    </button>
  </div>

  <!-- ================= CONTACT MODAL ================= -->
  <div
    id="contactModal"
    class="fixed inset-0 z-50 hidden bg-black/60 flex items-center justify-center px-4"
    role="dialog"
    aria-modal="true"
    aria-labelledby="contact-title"
  >
    <div class="bg-white rounded-xl shadow-xl w-full max-w-lg p-8 relative">
      
      <!-- Close Button -->
      <button
        type="button"
        class="absolute top-3 right-3 text-gray-400 hover:text-gray-700 text-2xl"
        onclick="document.getElementById('contactModal').classList.add('hidden')"
        aria-label="{% trans 'Close' %}"
      >
        &times;
      </button>

      <h3 id="contact-title" class="text-2xl font-bold text-primary mb-6">
        {% trans "Contact Us" %}
      </h3>

      <form method="post" action="{% url 'core:contact-us' %}">
        {% csrf_token %}

        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              {% trans "Name" %}
            </label>
            <input
              type="text"
              name="name"
              required
              class="w-full rounded-lg border-gray-300 focus:ring-primary focus:border-primary"
            >
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              {% trans "Phone Number" %}
            </label>
            <input
              type="tel"
              name="phone"
              required
              class="w-full rounded-lg border-gray-300 focus:ring-primary focus:border-primary"
            >
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              {% trans "Email" %}
            </label>
            <input
              type="email"
              name="email"
              required
              class="w-full rounded-lg border-gray-300 focus:ring-primary focus:border-primary"
            >
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              {% trans "Message" %}
            </label>
            <textarea
              name="message"
              rows="4"
              required
              class="w-full rounded-lg border-gray-300 focus:ring-primary focus:border-primary"
            ></textarea>
          </div>
        </div>

        <button
          type="submit"
          class="mt-6 w-full bg-primary text-white py-3 rounded-lg font-semibold
                 hover:bg-secondary transition duration-300"
        >
          {% trans "Send Message" %}
        </button>
      </form>
    </div>
  </div>
</section>
