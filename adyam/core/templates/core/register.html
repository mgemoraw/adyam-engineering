{% extends 'core/home.html' %}
{% load static %}
{% block title %}
    Adyam - Signup
{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-sky-900 via-sky-800 to-sky-950 py-12 px-4">
  <div class="bg-white/80 dark:bg-sky-900/90 backdrop-blur-md rounded-2xl shadow-2xl max-w-md w-full p-8 space-y-8">
    <div class="flex flex-col items-center space-y-2">
      <img src="{% static 'images/adyam-logo.png' %}" alt="Adyam Logo" class="w-16 h-16 rounded-full shadow-md">
      <h2 class="text-2xl font-bold text-sky-900 dark:text-white">Create your account</h2>
      <p class="text-gray-600 dark:text-gray-300 text-sm">Join Adyam Engineering today!</p>
    </div>
    <form method="post" class="space-y-5">
      {% csrf_token %}
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">First Name</label>
        <input name="fname" type="text" placeholder="First Name" required
          class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-sky-700 bg-white dark:bg-sky-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-sky-700 transition" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Last Name</label>
        <input name="lname" type="text" placeholder="Last Name" required
          class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-sky-700 bg-white dark:bg-sky-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-sky-700 transition" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Username</label>
        <input name="username" type="text" placeholder="Username" required
          class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-sky-700 bg-white dark:bg-sky-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-sky-700 transition" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Email</label>
        <input name="email" type="email" placeholder="Email" required
          class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-sky-700 bg-white dark:bg-sky-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-sky-700 transition" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Password</label>
        <input name="password" type="password" placeholder="Password" required
          class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-sky-700 bg-white dark:bg-sky-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-sky-700 transition" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Confirm Password</label>
        <input name="password" type="password" placeholder="Confirm Password" required
          class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-sky-700 bg-white dark:bg-sky-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-sky-700 transition" />
      </div>
      <button type="submit"
        class="w-full py-2 px-4 bg-sky-700 hover:bg-sky-800 text-white font-semibold rounded-lg shadow-md transition">
        Sign Up
      </button>
      {% if message %}
        <div class="text-center text-red-600 text-sm mt-2">{{ message }}</div>
      {% endif %}
    </form>
    <div class="text-center text-sm text-gray-600 dark:text-gray-300 mt-4">
      Already have an account?
      <a href="{% url 'core:user-login' %}" class="text-sky-700 dark:text-sky-300 hover:underline font-medium">Sign in</a>
    </div>
  </div>
</div>
{% endblock %}
